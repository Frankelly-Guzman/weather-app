<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="icon"
      href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/325/sun-behind-cloud_26c5.png"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Weather App</h1>
      </div>
      <div class="top-container">
        <input
          type="text"
          class="input-box"
          id="inputValue"
          placeholder="Enter a city"
        />
        <button id="submit" class="submit-button">Submit</button>
      </div>

      <div class="bottom-container" id="display">
        <h1 class="name"></h1>
        <p class="desc"></p>
        <p class="temp"></p>
        <img id="weather-icon" src="" alt="Weather Icon" />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
